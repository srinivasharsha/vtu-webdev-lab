<html>
<head>
<title>Program 4</title>
</head>

<body style = "background-color:#eaded5">
<main style = "max-width:900px; margin:auto">
<center>

<input type="text" id="str" placeholder="Enter String">
<input type="submit" onclick="evalinput()" value="submit" name="sub">
<br>
<h2 style="color:#af4c55"> Result: </h2>
<div id="result"> </div>

<script>
function evalinput() {
var str = document.getElementById("str").value;
var result = document.getElementById("result");

	if(Number.isInteger(parseInt(str))) {
		var num = parseInt(str);
		var rev = 0, rem = 0;
		while(num>0) {
			rem = parseInt(num%10);
			rev = rev*10 + rem;
			num = parseInt(num/10);
		}
		result.innerHTML="<p> Reverse of: <strong>" + str + " is " + rev + "</strong></p>";
	}

	else {
		var text = "<p> The entered string is: <strong> " + str + " </strong></p>";
		for (var i =0; i<str.length; i++) {
			if (str.charAt(i)=='a' || str.charAt(i)=='e' || str.charAt(i)=='i' || str.charAt(i)=='o' || str.charAt(i)=='u' || str.charAt(i)=='A' || str.charAt(i)=='E' || str.charAt(i)=='I' || str.charAt(i)=='O' || str.charAt(i)=='U' ) {
				text += "<p>The leftmost vowel is: <strong> " + str.charAt(i) + " </strong></p>";
				var pos = i+1;
				text += "<p>The position of leftmost vowel is: <strong> " + str.charAt(i) + " is " + pos +" </strong></p>";
				result.innerHTML = text;
				exit(0);
			}
		}
		text += "<p>The text entered has no vowels.</p>";
		result.innerHTML = text;
	}
}

</script>
</center>
</main>
</body>
</html>
